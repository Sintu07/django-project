{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} Crud|| update{% endblock title  %}</title>
    <link rel="stylesheet" href="{% static 'app1/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


        <style>
            form{ background-color: lightblue;

            }
        </style>

    </head>

<body>
    <section class="container-fluid">
        <form action="">
            <div class="form">
                <div class="name">
                    <label for="">Name:</label>
                    <input type="Text" name="name" id="name">
                </div>
                <div>
                    <label for="">Email: </label>
                        <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="">Salary: </label>
                        <input type="number" name="salary" id="salary">
                  
                </div>
                <div>
                    <label for="">City:</label>
                    <input type="text" name="city" id="city">
                </div>
                <div>
                    <label for="">State:</label>
                    <input type="text" name="state" id="state">
                </div>

                <div class="button1">
                    <button type="button" class="btn btn-primary">
                        {% block button %}    Update {% endblock button %}
                     
                    </button>

                </div>
                <div class="button2">
                    <button type="button" class="btn btn-primary ">Add New Record
                        <a href=" /signup/"></a>
                    </button>
                </div>
            </div>
        </form>

       
    </section>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
